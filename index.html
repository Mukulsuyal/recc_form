<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>



<link rel="stylesheet" href="style.css"/>


</head>
<body>
    <script src="index.js"></script>

    <div class="container"><br/>
        <h1 class="text-center text-success">Complete form validation 
            using JS</h1><br/>
        <div class="col-lg-8 m-auto d-block">

        <form class="bg-light" id="forms" action="#" onsubmit="return validation()">
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" name="user" id="username" class="form-control" autocomplete="off"/>
                <span id="usernameid" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" name="user1" id="username1" class="form-control" autocomplete="off"/>
                <span id="usernameid1" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
                <label>Mobile Number:</label>
                <input type="text" name="user" id="numbermobile" class="form-control" autocomplete="off"/>
                <span id="mobilenumber" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="text" name="user" id="emailid" class="form-control" autocomplete="off"/>
                <span id="emailids" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="text" name="user" id="password" class="form-control" autocomplete="off"/>
                <span id="passwords" class="text-danger font-weight-bold">
                   
                </span>
                <p>
                    <i class="fa fa-eye" aria-hidden="true" id="eye" onclick="toggle()">
                    </i>
                </p>
            </div>

            <input type="submit" name="submit" value="submit" class="btn btn-success">

        </form>
        </div>

    </div>
    
</body>
</html>
